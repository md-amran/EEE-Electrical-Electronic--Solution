<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/components-style.css">

    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- নেভিগেশন বার -->

                    <i class="fas fa-home"></i> হোম

                    <i class="fas fa-question-circle"></i> হেল্প

            <div class="nav-auth">
                <a href="../html/login.html" class="btn btn-outline">
                    <i class="fas fa-sign-in-alt"></i> লগইন

            <button class="mobile-toggle" id="mobileToggle">
                <i class="fas fa-bars"></i>

        <div class="mobile-menu" id="mobileMenu">

    <!-- কম্পোনেন্টস মূল কন্টেন্ট -->
    <div class="components-container">
        <div class="components-header">
            <h1><i class="fas fa-microchip"></i> ইলেকট্রনিক কম্পোনেন্টস ডাটাবেজ</h1>
            <p class="subtitle">বিস্তারিত তথ্য, ব্যবহার, এবং উদাহরণ সহ সকল কম্পোনেন্ট</p>
            
            <div class="search-box">
                <div class="search-input">
                    <i class="fas fa-search"></i>
                    <input type="text" id="componentSearch" placeholder="কম্পোনেন্ট খুঁজুন (যেমন: রেজিস্টর, ক্যাপাসিটর, ট্রানজিস্টর)">
                </div>
                <button class="btn btn-primary" id="searchBtn">
                    <i class="fas fa-search"></i> খুঁজুন
                </button>
                <button class="btn btn-outline" id="advancedSearchBtn">
                    <i class="fas fa-sliders-h"></i> এডভান্সড
                </button>
            </div>
        </div>

        <div class="components-main">
            <div class="sidebar">
                <div class="sidebar-section">
                    <h3><i class="fas fa-filter"></i> ক্যাটাগরি</h3>
                    <div class="category-list" id="categoryList">
                        <!-- ক্যাটাগরি গুলো এখানে জেনারেট হবে -->
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3><i class="fas fa-tags"></i> ট্যাগস</h3>
                    <div class="tag-cloud" id="tagCloud">
                        <!-- ট্যাগগুলো এখানে জেনারেট হবে -->
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3><i class="fas fa-history"></i> সাম্প্রতিক</h3>
                    <div class="recent-list" id="recentList">
                        <!-- সাম্প্রতিক ভিউ -->
                    </div>
                </div>
            </div>

            <div class="components-content">
                <div class="components-toolbar">
                    <div class="sort-options">
                        <span>সাজান:</span>
                        <select id="sortSelect">
                            <option value="name">নাম অনুযায়ী</option>
                            <option value="category">ক্যাটাগরি অনুযায়ী</option>
                            <option value="popular">জনপ্রিয়তা</option>
                            <option value="complexity">জটিলতা</option>
                        </select>
                    </div>
                    <div class="view-options">
                        <button class="view-btn active" data-view="grid">
                            <i class="fas fa-th-large"></i>
                        </button>
                        <button class="view-btn" data-view="list">
                            <i class="fas fa-list"></i>
                        </button>
                    </div>
                </div>

                <div class="components-grid" id="componentsGrid">
                    <!-- কম্পোনেন্ট কার্ডগুলো এখানে জেনারেট হবে -->
                </div>

                <div class="pagination" id="pagination">
                    <!-- পেজিনেশন -->
                </div>
            </div>
        </div>

        <!-- কম্পোনেন্ট ডিটেইল মডাল -->
        <div class="modal" id="componentModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle"></h2>
                    <button class="modal-close" id="modalClose">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- মডাল কন্টেন্ট -->
                </div>
            </div>
        </div>

        <!-- এডভান্সড সার্চ মডাল -->
        <div class="modal" id="advancedSearchModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2><i class="fas fa-sliders-h"></i> এডভান্সড সার্চ</h2>
                    <button class="modal-close" id="advancedSearchClose">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="advanced-search-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="searchCategory">ক্যাটাগরি</label>
                                <select id="searchCategory">
                                    <option value="">সকল ক্যাটাগরি</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="searchType">টাইপ</label>
                                <select id="searchType">
                                    <option value="">সকল টাইপ</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="minVoltage">ভোল্টেজ রেঞ্জ (V)</label>
                                <div class="range-inputs">
                                    <input type="number" id="minVoltage" placeholder="সর্বনিম্ন">
                                    <span>থেকে</span>
                                    <input type="number" id="maxVoltage" placeholder="সর্বোচ্চ">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="minCurrent">কারেন্ট রেঞ্জ (A)</label>
                                <div class="range-inputs">
                                    <input type="number" id="minCurrent" placeholder="সর্বনিম্ন">
                                    <span>থেকে</span>
                                    <input type="number" id="maxCurrent" placeholder="সর্বোচ্চ">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="searchPackage">প্যাকেজ টাইপ</label>
                                <input type="text" id="searchPackage" placeholder="যেমন: DIP, SMD, TO-92">
                            </div>
                            <div class="form-group">
                                <label for="searchApplications">অ্যাপ্লিকেশন</label>
                                <input type="text" id="searchApplications" placeholder="যেমন: Amplifier, Switch">
                            </div>
                        </div>
                        <div class="form-actions">
                            <button class="btn btn-outline" id="resetSearchBtn">
                                <i class="fas fa-redo"></i> রিসেট
                            </button>
                            <button class="btn btn-primary" id="applySearchBtn">
                                <i class="fas fa-search"></i> সার্চ প্রয়োগ
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="components-container">
    <div id="componentsGrid" class="components-grid grid-view"></div>
</div>

<div id="componentModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modalTitle">কম্পোনেন্ট ডিটেইল</h2>
            <button class="modal-close" id="modalClose">&times;</button>
        </div>
        <div class="modal-body" id="modalBody"></div>
    </div>
</div>

<div id="advancedSearchModal" class="advanced-search-modal">
    <div class="advanced-search-content">
        <h3><i class="fas fa-search-plus"></i> এডভান্সড সার্চ</h3>
        <div class="advanced-search-row">
            <div class="advanced-search-field">
                <label for="searchCategory">ক্যাটাগরি</label>
                <select id="searchCategory">
                    <option value="">সকল ক্যাটাগরি</option>
                </select>
            </div>
            <div class="advanced-search-field">
                <label for="searchType">প্রকার</label>
                <select id="searchType">
                    <option value="">সকল প্রকার</option>
                </select>
            </div>
        </div>
        <div class="advanced-search-row">
            <div class="advanced-search-field">
                <label for="minVoltage">ন্যূনতম ভোল্টেজ (V)</label>
                <input type="number" id="minVoltage" placeholder="0">
            </div>
            <div class="advanced-search-field">
                <label for="maxVoltage">সর্বোচ্চ ভোল্টেজ (V)</label>
                <input type="number" id="maxVoltage" placeholder="1000">
            </div>
        </div>
        <div class="advanced-search-row">
            <div class="advanced-search-field">
                <label for="minCurrent">ন্যূনতম কারেন্ট (A)</label>
                <input type="number" id="minCurrent" placeholder="0">
            </div>
            <div class="advanced-search-field">
                <label for="maxCurrent">সর্বোচ্চ কারেন্ট (A)</label>
                <input type="number" id="maxCurrent" placeholder="100">
            </div>
        </div>
        <div class="advanced-search-field">
            <label for="searchPackage">প্যাকেজ টাইপ</label>
            <input type="text" id="searchPackage" placeholder="TO-220, SMD, etc">
        </div>
        <div class="advanced-search-field">
            <label for="searchApplications">অ্যাপ্লিকেশন</label>
            <input type="text" id="searchApplications" placeholder="Filter, Amplifier, etc">
        </div>
        <div class="advanced-search-actions">
            <button class="btn btn-outline" id="resetSearchBtn">রিসেট</button>
            <button class="btn btn-primary" id="applySearchBtn">সার্চ প্রয়োগ</button>
            <button class="btn btn-secondary" id="advancedSearchClose">বন্ধ</button>
        </div>
    </div>
</div>

<div id="pagination" class="pagination"></div>

    <!-- ফুটার -->
    <footer class="footer">
        <div class="footer-content">
            <!-- হোমপেজ ফুটারের মতো -->
        </div>
    </footer>

    <script src="../script.js"></script>
    <script src="../javascript/components-script.js"></script>
</body>
